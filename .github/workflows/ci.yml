name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'

      - name: ðŸ“¥ Install dependencies
        run: |
          brew install swiftlint
          pod install

      - name: âœ… Run SwiftLint
        run: swiftlint

      - name: ðŸ§± Build and Test
        run: |
          xcodebuild clean test -workspace AntPlayerH.xcworkspace \
            -scheme AntPlayerH \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“¦ Archive IPA (Optional)
        run: |
          xcodebuild -workspace AntPlayerH.xcworkspace \
            -scheme AntPlayerH \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/AntPlayerH.xcarchive archive

          xcodebuild -exportArchive \
            -archivePath $PWD/build/AntPlayerH.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: ðŸ§³ Upload artifact (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: app-artifact
          path: build/export
